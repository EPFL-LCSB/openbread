sudo: required

services:
  - docker

language: python
python:
  - "3.5"
branches:
 only:
 #- master
 #- dev
 - ci

before_install:
 - pip install pytest-cov
 - docker pull danielweilandt/openbread_docker

script:
 - docker run --rm \
        -v $(pwd)/work:/home/user/work \
        -v $(pwd)/..:/openbread \
        openbread_docker 	\
        py.test --cov=./ /openbread/test

after_success:
- pip install codecov; codecov;